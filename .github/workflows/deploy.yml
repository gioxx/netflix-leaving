name: Deploy Pages

on:
  push:
    branches:
      - main
      - master
  workflow_run:
    workflows: ["Titles expiring on Netflix"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build static site
        run: |
          mkdir -p dist
          cp -R web/* dist/
          if [ -d data ]; then mkdir -p dist/data && cp -R data/* dist/data/; fi
          if [ ! -f dist/data/latest.json ]; then
            mkdir -p dist/data
            echo '{"results":[],"fetched_at":null}' > dist/data/latest.json
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
