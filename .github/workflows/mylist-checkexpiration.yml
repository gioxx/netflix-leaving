name: My List - Check titles expiring on Netflix

on:
  push:
    paths:
    - '**.json'

  workflow_dispatch:

jobs:
  mylist-checkexpiration:
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check titles (from my list) expiring on Netflix
        run: |
          cd mylist
          python check_expire.py

      - name: Get Daily Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "mylist-leaving.html"

      - name: Commit changes
        if: steps.check_files.outputs.files_exists == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: MyList Expirations Update ${{ steps.date.outputs.date }}
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          disable_globbing: true
