name: Titles expiring on Netflix

on:
  schedule:
  - cron: '00 8 * * *'
  workflow_dispatch:

jobs:
  execute-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Get Leaving Titles JSON
        run: python ntflx-leaving.py
        env:
          XRAPIDAPIHOST: ${{ secrets.XRAPIDAPIHOST }}
          XRAPIDAPIKEY: ${{ secrets.XRAPIDAPIKEY }}

      - name: Get Daily Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Daily-${{ steps.date.outputs.date }}
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          disable_globbing: true

  mylist-check:
    needs: [execute-cron]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check titles (from my list) expiring on Netflix
        run: |
          cd mylist
          python check_expire.py
          cd ..

      - name: Get Daily Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: MyList Expirations Update ${{ steps.date.outputs.date }}
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          disable_globbing: true
