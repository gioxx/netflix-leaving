<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Leaving â€¢ Daily</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">aggiornato ogni giorno con GitHub Actions</p>
        <h1>Title radar per Netflix</h1>
        <p class="lede">Card leggibili, filtri rapidi e una palette rosso/nero per capire al volo cosa sta per uscire dal catalogo.</p>
        <div class="hero-meta">
          <span id="total-count">0 titoli</span>
          <span id="last-sync">aggiornamento sconosciuto</span>
        </div>
      </div>
      <div class="floating-chip">ðŸ‡®ðŸ‡¹ catalogo Italia</div>
    </header>

    <section class="controls">
      <div class="control">
        <label for="search">Cerca titolo</label>
        <input id="search" type="search" placeholder="Digita per filtrare..." />
      </div>
      <div class="control">
        <label for="type">Tipo</label>
        <select id="type">
          <option value="all">Tutto</option>
          <option value="movie">Film</option>
          <option value="series">Serie</option>
        </select>
      </div>
      <div class="control">
        <label for="rating">IMDB minimo: <span id="rating-value">0</span></label>
        <input id="rating" type="range" min="0" max="10" step="0.5" value="0" />
      </div>
    </section>

    <section id="grid" class="grid" aria-live="polite"></section>

    <template id="card-template">
      <article class="card">
        <div class="poster"></div>
        <div class="card-body">
          <div class="title-row">
            <h3 class="title"></h3>
            <span class="pill type"></span>
          </div>
          <p class="meta"><span class="year"></span> â€¢ <span class="duration"></span></p>
          <p class="synopsis"></p>
          <div class="footer-row">
            <span class="pill rating"></span>
            <span class="pill expiry"></span>
            <a class="pill link" target="_blank" rel="noreferrer noopener">IMDB â†—</a>
          </div>
        </div>
      </article>
    </template>
  </div>
  <script type="module" src="./assets/app.js"></script>
</body>
</html>
