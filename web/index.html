<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix in scadenza • Italia</title>
  <link rel="icon" href="https://netflix.com/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Sync: <span id="last-sync">sconosciuto</span></p>
        <h1>Scadenze Netflix — Italia</h1>
        <p class="lede">Lista quotidiana dei titoli che usciranno dal catalogo italiano.<br />
          <small>Dati forniti da uNoGS NG via RapidAPI.</small>
        </p>
      </div>
      <div class="meta">
        <div id="total">0 titoli</div>
      </div>
    </header>

    <section class="controls">
      <label class="control">
        <span>Filtra titolo</span>
        <input type="search" id="search" placeholder="Cerca per titolo..." />
      </label>
      <label class="control">
        <span>Genere</span>
        <select id="genre-filter">
          <option value="all">Tutti</option>
        </select>
      </label>
      <label class="control">
        <span>Rating minimo</span>
        <select id="rating-filter">
          <option value="0">Qualsiasi</option>
          <option value="5">≥ 5.0</option>
          <option value="6">≥ 6.0</option>
          <option value="7">≥ 7.0</option>
          <option value="8">≥ 8.0</option>
        </select>
      </label>
      <label class="control">
        <span>Durata max (minuti)</span>
        <select id="runtime-filter">
          <option value="0">Qualsiasi</option>
          <option value="60">≤ 60</option>
          <option value="90">≤ 90</option>
          <option value="120">≤ 120</option>
          <option value="150">≤ 150</option>
        </select>
      </label>
    </section>

    <section class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th data-sort="poster">Poster</th>
            <th data-sort="title">Titolo</th>
            <th data-sort="genre">Genere</th>
            <th data-sort="runtime">Durata</th>
            <th data-sort="rating">Rating</th>
            <th data-sort="date">Scade il</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div id="empty" class="empty">Carico i dati…</div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
  <button id="scroll-top" aria-label="Torna su">↑</button>
</body>
</html>
